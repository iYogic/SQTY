<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>维修信息管理系统</title>
	<link rel="stylesheet" type="text/css" href="./css/pagenine.css">
	<link rel="stylesheet" type="text/css" href="./css/all.css">
</head>
<body>
	<div class="container">
		<div class="nav">
			<div class="nav_left"><img src="img/navtip.png" alt=""></div>
			<div class="nav_right">
				工位:
				<span class="work_num">A10MC010</span>
				<span class="getout">退出</span>
			</div>
		</div>
		<div class="contentarea">
			<!-- 内容开始，内容写在content中 -->
			<div class="content">
				<div class="pgnContop">
					<div class="workName">作业名称：</div>
					<div class="worknameCont">
						<input type="text" class="worknamecontInput">
					</div>
					<div class="workDate">作业日期：</div>
					<div class="workdateCont">
						<input type="date" class="workdatecontInput">
					</div>
				</div>
				<div class="pgnConbottom">
					<div class="pgnContitle">
						<span class="takeProc"><b>Take2流程</b></span>
						<span class="contandresult"><b>内容与结果</b></span>
					</div>
					<div class="pgnConone">
						<span class="pgnCononespan">1.&nbsp;&nbsp;以前是否做过这个工作？</span>
						<div class="pgnCononebtn" >
							<span class="pgnConbtn" >
								否
							</span>
							<span class="pgnConbtn bluespan" >
								是
							</span>
						</div>
					</div>
					<div class="pgnContwo">
						<span class="pgnContwospan">2.&nbsp;&nbsp;最近一年是否做过这个工作？</span>
						<div class="pgnContwobtn" >
							<span class="pgnConbtn">
								否
							</span>
							<span class="pgnConbtn bluespan">
								是
							</span>
						</div>
					</div>
					<div class="pgnConthree">
						<span class="pgnConthreespan">3.&nbsp;&nbsp;该工作是否不属于高风险作业？</span>
						<div class="pgnConthreebtn">
							<span class="pgnConbtn">
								否
							</span>
							<span class="pgnConbtn bluespan">
								是
							</span>
						</div>
					</div>
					<div class="pgnConfour">
						<span class="pgnConfourspan">4.&nbsp;&nbsp;是否清楚该使用哪些PPE且PPE已备齐？</span>
						<div class="pgnConfourbtn">
							<span class="pgnConbtn">
								否
							</span>
							<span class="pgnConbtn bluespan">
								是
							</span>
						</div>
					</div>
					<div class="pgnConfive">
						<span class="pgnConfivespan">5.&nbsp;&nbsp;是否看过工作地点且采取了避免伤害的预防措施？
						</span>
						<div class="pgnConfivebtn">
							<span class="pgnConbtn">
								否
							</span>
							<span class="pgnConbtn bluespan">
								是
							</span>
						</div>
					</div>
					<div class="pgnConsix">
						<span class="pgnConsixspan">6.&nbsp;&nbsp;所有工具、设施是否状态良好,并与从事的作业相匹配？
						</span>
						<div class="pgnConsixbtn">
							<span class="pgnConbtn">
								否
							</span>
							<span class="pgnConbtn bluespan">
								是
							</span>
						</div>
					</div>
					<div class="pgnConseven">
						<span class="pgnConsevenspan">7.&nbsp;&nbsp;是否理解流程要求？
						</span>
						<div class="pgnConsevenbtn">
							<span class="pgnConbtn">
								否
							</span>
							<span class="pgnConbtn bluespan">
								是
							</span>
						</div>
					</div>
					<div class="pgnbotSum">
						<div class="pgnbotSumleft">
							<img src="./img/sum.png">
							<span>如果全为是,则可以开始作业;若有任何一条为否,则需要返回Take2流程图,按流程操作。
							</span>
						</div>
						<div class="pgnbotSumright">
							<img src="./img/rightarrow.png">
							<span>SOP链接</span>
						</div>
					</div>
					<div class="startworkBtndiv">
					<span class="startworkBtn">开始作业</span>
					</div>
				</div>
			</div>	
		</div>		
	</div>
	<script src="./js/jquery-1.11.3.min.js"></script> 
	<script src="./js/pagenine.js"></script> 
</body>
</html>
