<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>维修信息管理系统</title>
	<link rel="stylesheet" type="text/css" href="./css/all.css">

</head>
<body>
